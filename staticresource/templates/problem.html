<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title th:text="'Дистанционный практикум | ' + ${problem.getTitle()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/styles/main.css}">
    <link rel="stylesheet" th:href="@{~/styles/index.css}">
    <link rel="stylesheet" th:href="@{~/styles/scroller.css}">
    <link rel="stylesheet" th:href="@{~/styles/problem.css}">
</head>
<body class="text-center text-white bg-dark">
<div class="page">
    <th:block th:insert="blocks :: header"/>
    <main class="main-container">
        <div class="task-content">
            <div id="taskDescription" class="task-description scroller-y"></div>
            <hr class="dropdown-divider">
            <div class="task-tests scroller-y scroller-x">
                <label for="testResults" class="h4">Результаты тестов</label>
                <div id="testResults" class="text-wrap text-break">Отправьте решение на проверку, чтобы увидеть результаты</div>
            </div>
        </div>
        <div class="editor-content" id="monacoEditor"></div>
    </main>
    <th:block th:insert="blocks :: footer"/>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        let description = /*[[${problem.getDescription()}]]*/ 'default.html'
        $('#taskDescription').load(`/editor/tasks/${description}`)
        $('#monacoEditor').load(`/editor`)
        window.solution = /*[[${solution}]]*/ null;
    })
    /*]]>*/
</script>
</body>
</html>
