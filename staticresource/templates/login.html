<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/styles/main.css}">
    <link rel="stylesheet" th:href="@{~/styles/index.css}">
    <title>Дистанционный практикум | Вход</title>
</head>
<body class="text-center text-white bg-dark">
<div class="page">
    <th:block th:insert="blocks :: header"/>
    <main class="main-container">
        <h1>Добро пожаловать</h1>
        <p class="lead" id="message">Для получения доступа вам необходимо авторизоваться</p>
        <div>
            <div class="text-start w-50 mx-auto">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control bg-dark shadow-none border-light text-light" id="username"
                           autocomplete="false">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control bg-dark shadow-none border-light text-light"
                           id="password">
                </div>
                <button id="signin" class="btn btn-outline-light shadow-none w-100 mb-3">Войти</button>
                <button id="signup" class="btn btn-outline-light shadow-none w-100">Зарегистрироваться</button>
            </div>
        </div>
    </main>
    <th:block th:insert="blocks :: footer"/>
    <script defer type="module" th:src="@{~/js/login.js}"></script>
</div>
</body>
</html>
